<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        body {
            background-image: linear-gradient(to top, blue, cyan);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.432);
            background-color: rgba(255, 255, 255, 0.703);
            border: 1.5px solid rgba(255, 255, 255, 0.678);
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        p {
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.432);
            background-color: rgba(255, 255, 255, 0.703);
            border: 1.5px solid rgba(255, 255, 255, 0.678);
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main id="container">
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!!</p>
    </main>

    <script>
        window.alert('Minha primeira mensagem') //Apenas uma janela de alerta
        window.confirm('Está gostando de JS?') // Janela com botão Ok e Cancelar
        window.prompt('Qual é seu nome?') //Vai perguntar o nome..
    </script>
</body>
</html>
